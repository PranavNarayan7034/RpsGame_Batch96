<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>

    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="icons">
            <button>
                <img src="/rock.jpg" alt="">
                <p>Rock</p>
            </button>
            <button>
                <img src="/paper.jpg" alt="">
                <p>Paper</p>
            </button>
            <button>
                <img src="/scissors.jpg" alt="">
                <p>Scissors</p>
            </button>
        </div>
        <h4>Select Your Choice</h4>
        <button class="game">Start Game</button>
        <p>Result</p>
    </div>
    
    <script src="RPS.js"></script>
</body>
</html>
